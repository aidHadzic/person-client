<div class="modal-header">
  <h4 class="modal-title"><span></span> Person</h4>
</div>
<div class="modal-body">
  <form [formGroup]="savePersonForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name <span class="asterisk-required">*</span></label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="person.firstName" name="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name <span class="asterisk-required">*</span></label>
      <input type="text" class="form-control" id="lastname"  [(ngModel)]="person.lastName" name="lastName" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email <span class="asterisk-required">*</span></label>
      <input type="email" class="form-control" id="email" [(ngModel)]="person.email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" [ngModelOptions]="{standalone: true}" [(ngModel)]="person.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" [ngModelOptions]="{standalone: true}" [(ngModel)]="person.city" name="city">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!savePersonForm.valid">Submit</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">Cancel</button>
</div>
