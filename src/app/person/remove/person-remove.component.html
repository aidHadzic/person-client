<div class="modal-header">
    <h4 class="modal-title">Remove Person</h4>
</div>
<div class="modal-body">
    <p>Are you sure you want to remove <b>{{person.firstName}} {{person.lastName}}</b>?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="removePerson()">Yes</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">No</button>
</div>
